<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Femininas - BellaChic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="site.html">
                        <img src="bellachic.png" alt="Logo BellaChic" href="site.html">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="forms-container">
        <div class="form-box login-box">
            <h2>Login</h2>
            <!-- Aqui vai o formulário de login -->
            <form>
                <input type="text" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-box signup-box">
            <h2>Cadastro</h2>
            <!-- Aqui vai o formulário de cadastro -->
            <form>
                <input type="text" placeholder="Seu email" required />
                <input type="password" placeholder="Sua senha" required />
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 BellaChic. Todos os direitos reservados.</p>
            <p>@Bella_Chic</p>
        </div>
    </footer>

</body>
</html>
